{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="home-container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100 slider" src="{{ MEDIA_URL}}banner.jpeg" alt="first-slide">
                <div class="carousel-caption">
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}?special_category=clearence"
                                class="carousel-button btn btn-lg rounded-0 text-uppercase py-3">Clearence
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slider" src="{{ MEDIA_URL}}banner_2.jpeg" alt="second-slide">
                <div class="carousel-caption">
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}?special_category=new_arrivals"
                                class="carousel-button btn btn-lg rounded-0 text-uppercase py-3">New Arrivals
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slider" src="{{ MEDIA_URL}}great_titles.jpeg" alt="third-slide">
                <div class="carousel-caption">
                    <div class="my-5">
                        <h4>
                            <a href="{% url 'products' %}"
                                class="carousel-button btn btn-lg rounded-0 text-uppercase py-3">Let's Play
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
            <a class="navigation carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="navigation carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="my-5">
        <h4>
            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop
                Now</a>
        </h4>
    </div>
</div>
{% endblock %}
